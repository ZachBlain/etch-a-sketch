<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/cbfa33e868.js"
      crossorigin="anonymous"
    ></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flexContainer">
      <div class="title"><h1>Etch-a-Sketch</h1></div>
      <div class="content">
        <div class="button">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="redButton" onclick="changeColor('red')">Red</button>
          <button class="random" onclick="changeColor('random')">Random</button>
          <button class="otherButton" onclick="changeColor('white')">
            Eraser
          </button>
          <button class="otherButton" onclick="resetBoard()">Reset</button>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button class="otherButton">Set Size</button>
        </div>
        <div class="board"></div>
      </div>
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          ZachBlain
        </p>
        <a href="https://github.com/ZachBlain" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
